<div *ngIf="feedback">
  <div *ngFor="let item of feedback.result">
    <div class="border rounded-2 p-2 my-2 mx-2 feedback-holder">
      <div class="row">
        <div class="col-sm-4">
          <h5 class="mb-1">{{item.name}}</h5>
        </div>
        <div class="col-10">
          <p class="mb-1">{{item.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
