<div class="profile-holder">
    <img src="../../../assets/image/avatar-image.jpg" alt="customer-profile-picture">
    <div class="userdata-holder">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Name" required max="30" min="1">
            <label for="username">username</label>
            <input type="text" name="username" placeholder="Username" required>
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Enter Address" required>
            <label for="mobile">Mobile</label>
            <input type="tel" name="mobile" placeholder="Enter Mobile" required max="12">
            <label for="password">Enter password to confirm changes</label>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Confirm Changes</button>
        </form>
    </div>
</div>
